<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal UTHH</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo uthh.png" alt="Logo UTHH" class="header-logo">
            
            <img src="escudo.png" alt="Escudo Hidalgo" class="header-logo">
        </div>
    </header>
    <nav>
        <a href="#">Cerrar sesión</a>
        <a href="#">Datos de usuario</a>
        <a href="#">Consultar mis calificaciones</a>
        <a href="#">Entrevista inicial</a>
        <a href="#">Pagos</a>
        <a href="#">Agenda</a>
    </nav>
    <div class="content">
        <h1>Bienvenido</h1>
        <p><strong>PABLO RUIZ SANTOS</strong></p>
        <p>ALUMNO DEL 4to. CUATRIMESTRE, GRUPO C</p>
        <p>SEPTIEMBRE - DICIEMBRE 2023</p>
    </div>
    <footer>
        <p>Hoy es, Sábado, 11 de enero de 2025</p>
    </footer>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; 
            color: #333; 
        }

        header {
            background-color: #FBE290; 
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            gap: 20px;
            text-align: center; 
        }

        .header-logo {
            max-height: 80px;
        }

        .title h1, .title h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .title p {
            margin: 5px 0 0;
            font-size: 0.9rem;
        }

        nav {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00bcd4; 
        }

        .content {
            max-width: 600px;
            margin: 40px auto;
            background: #CCDFCA;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .content h1 {
            font-size: 2rem;
            color: #007d34;
            margin-bottom: 15px;
        }

        .content p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #333333;
            color: #fff;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }

            nav {
                flex-direction: column;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</body>
</html>
